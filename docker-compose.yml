services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: facial_attendance_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - facial_attendance_network
    restart: unless-stopped

  # Redis for caching and load balancing
  redis:
    image: redis:7-alpine
    container_name: facial_attendance_redis
    command: redis-server --appendonly yes
    env_file:
      - .env
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - facial_attendance_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facial_attendance_backend
    env_file:
      - .env
    environment:
      # Database
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_CACHE_EXPIRATION_SECONDS: ${REDIS_CACHE_EXPIRATION_SECONDS}
      
      # Storage
      PHOTO_STORAGE_TYPE: ${PHOTO_STORAGE_TYPE}
      PHOTO_STORAGE_PATH: ${PHOTO_STORAGE_PATH}
      BACKEND_BASE_URL: ${BACKEND_BASE_URL}
      
      # Face Recognition
      FACE_RECOGNITION_MODEL: ${FACE_RECOGNITION_MODEL}
      FACE_DETECTOR_BACKEND: ${FACE_DETECTOR_BACKEND}
      FACE_DISTANCE_THRESHOLD: ${FACE_DISTANCE_THRESHOLD}
      ADAPTIVE_THRESHOLD_MODE: ${ADAPTIVE_THRESHOLD_MODE}
      
      # Performance
      COMPUTE_MODE: ${COMPUTE_MODE}
      TF_FORCE_GPU_ALLOW_GROWTH: ${TF_FORCE_GPU_ALLOW_GROWTH}
      CUDA_VISIBLE_DEVICES: ${CUDA_VISIBLE_DEVICES}
      ENABLE_ASYNC_PROCESSING: ${ENABLE_ASYNC_PROCESSING}
      BATCH_SIZE: ${BATCH_SIZE}
      MAX_WORKERS: ${MAX_WORKERS}
      
      # Features
      LOAD_BALANCER_ENABLED: ${LOAD_BALANCER_ENABLED}
      MONITORING_ENABLED: ${MONITORING_ENABLED}
      PREDICTIVE_ANALYTICS_ENABLED: ${PREDICTIVE_ANALYTICS_ENABLED}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_THROTTLE_MS: ${LOG_THROTTLE_MS}
    volumes:
      - ./backend/static:/app/static
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # GPU support (optional - comment out if no GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - facial_attendance_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE=${REACT_APP_API_BASE}
        - REACT_APP_PHOTO_BASE=${REACT_APP_PHOTO_BASE}
    container_name: facial_attendance_frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - facial_attendance_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  facial_attendance_network:
    driver: bridge
