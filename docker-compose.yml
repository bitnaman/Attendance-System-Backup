services:
  # Redis for caching and load balancing
  redis:
    image: redis:7-alpine
    container_name: facial_attendance_redis
    command: redis-server --appendonly yes
    env_file:
      - .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - facial_attendance_network
    restart: unless-stopped

  # Backend API (CPU-only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facial_attendance_backend
    env_file:
      - .env
    environment:
      # Database (SQLite)
      DB_FILE: ${DB_FILE:-attendance.db}
      
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_CACHE_EXPIRATION_SECONDS: ${REDIS_CACHE_EXPIRATION_SECONDS:-300}
      
      # Storage
      PHOTO_STORAGE_TYPE: ${PHOTO_STORAGE_TYPE:-local}
      PHOTO_STORAGE_PATH: ${PHOTO_STORAGE_PATH:-/app/static}
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://localhost:8000}
      
      # Face Recognition (CPU-optimized)
      FACE_RECOGNITION_MODEL: ${FACE_RECOGNITION_MODEL:-Facenet512}
      FACE_DETECTOR_BACKEND: ${FACE_DETECTOR_BACKEND:-opencv}
      FACE_DISTANCE_THRESHOLD: ${FACE_DISTANCE_THRESHOLD:-16.0}
      ADAPTIVE_THRESHOLD_MODE: ${ADAPTIVE_THRESHOLD_MODE:-enabled}
      
      # Performance (CPU-only)
      COMPUTE_MODE: cpu
      ENABLE_ASYNC_PROCESSING: ${ENABLE_ASYNC_PROCESSING:-true}
      BATCH_SIZE: ${BATCH_SIZE:-1}
      MAX_WORKERS: ${MAX_WORKERS:-4}
      
      # Features
      LOAD_BALANCER_ENABLED: ${LOAD_BALANCER_ENABLED:-true}
      MONITORING_ENABLED: ${MONITORING_ENABLED:-true}
      PREDICTIVE_ANALYTICS_ENABLED: ${PREDICTIVE_ANALYTICS_ENABLED:-false}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_THROTTLE_MS: ${LOG_THROTTLE_MS:-1000}
    volumes:
      - ./backend/static:/app/static
      - ./backend/logs:/app/logs
      - ./backend/attendance.db:/app/attendance.db  # SQLite database file
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - facial_attendance_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE=${REACT_APP_API_BASE}
        - REACT_APP_PHOTO_BASE=${REACT_APP_PHOTO_BASE}
    container_name: facial_attendance_frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - facial_attendance_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  facial_attendance_network:
    driver: bridge
