version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: facial_attendance_postgres
    environment:
      POSTGRES_DB: dental_attendance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/alembic.ini:/docker-entrypoint-initdb.d/alembic.ini
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - facial_attendance_network

  # Redis for caching and load balancing
  redis:
    image: redis:7-alpine
    container_name: facial_attendance_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - facial_attendance_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facial_attendance_backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/dental_attendance
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      REDIS_CACHE_EXPIRATION_SECONDS: 300
      
      # Storage
      PHOTO_STORAGE_TYPE: local
      PHOTO_STORAGE_PATH: /app/static
      
      # Face Recognition
      FACE_RECOGNITION_MODEL: ArcFace
      FACE_DETECTOR_BACKEND: retinaface
      FACE_DISTANCE_THRESHOLD: 18.0
      
      # Performance
      TF_FORCE_GPU_ALLOW_GROWTH: "true"
      ENABLE_ASYNC_PROCESSING: "true"
      BATCH_SIZE: 4
      MAX_WORKERS: 2
      
      # Features
      LOAD_BALANCER_ENABLED: "true"
      MONITORING_ENABLED: "true"
      PREDICTIVE_ANALYTICS_ENABLED: "true"
      
      # Logging
      LOG_LEVEL: INFO
      LOG_THROTTLE_MS: 1000
    volumes:
      - ./backend/static:/app/static
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - facial_attendance_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: facial_attendance_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - facial_attendance_network

  # Nginx Load Balancer (for production)
  nginx:
    image: nginx:alpine
    container_name: facial_attendance_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - facial_attendance_network

volumes:
  postgres_data:
  redis_data:

networks:
  facial_attendance_network:
    driver: bridge
